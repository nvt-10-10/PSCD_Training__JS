<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Arimo:wght@400;500;600;700&family=DM+Sans:ital,opsz,wght@0,9..40,300;0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700;0,9..40,800;1,9..40,300;1,9..40,400;1,9..40,500;1,9..40,600;1,9..40,700;1,9..40,800&family=Inter:wght@300;400;500;600;700&family=Montserrat:wght@300;400;500;600;700&family=Nunito:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/main.css">
    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
    <div class="bxSlider">
        <div class="bxSlider__wrap">

            <div class="bxSlider__list" id="bxSlider__list">

                <figure class="bxSlider__thumb bxSlider__active" data-index-slider="0">
                    <img src="./assets/img/coffee2.jpg" alt="" class="bxSlider__img">
                    <captions class="bxSlider__img__title">
                        Coffee 1
                    </captions>
                </figure>

                <figure class="bxSlider__thumb" data-index-slider="1">
                    <img src="./assets/img/coffee3.jpg" alt="" class="bxSlider__img">
                    <captions class="bxSlider__img__title">
                        Coffee 2
                    </captions>
                </figure>

                <figure class="bxSlider__thumb" data-index-slider="2">
                    <img src="./assets/img/coffee4.jpg" alt="" class="bxSlider__img">
                    <captions class="bxSlider__img__title">
                        Coffee 3
                    </captions>
                </figure>
                <figure class="bxSlider__thumb " data-index-slider="3">
                    <img src="./assets/img/coffee1.jpg" alt="" class="bxSlider__img">

                    <captions class="bxSlider__img__title">
                        Coffee 4
                    </captions>
                </figure>
                <figure class="bxSlider__thumb" data-index-slider="4">
                    <img src="./assets/img/coffee3.jpg" alt="" class="bxSlider__img">
                    <captions class="bxSlider__img__title">
                        Coffee 5
                    </captions>
                </figure>

                <figure class="bxSlider__thumb" data-index-slider="5">
                    <img src="./assets/img/coffee3.jpg" alt="" class="bxSlider__img">
                    <captions class="bxSlider__img__title">
                        Coffee 6
                    </captions>
                </figure>

            </div>

            <a class="prev btn" id="prev">
                <svg xmlns="http://www.w3.org/2000/svg" height="16" width="10"
                    viewBox="0 0 320 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2023 Fonticons, Inc.-->
                    <path
                        d="M310.6 233.4c12.5 12.5 12.5 32.8 0 45.3l-192 192c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3L242.7 256 73.4 86.6c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0l192 192z" />
                </svg>
            </a>

            <a class="next btn" id="next">
                <svg xmlns="http://www.w3.org/2000/svg" height="16" width="10"
                    viewBox="0 0 320 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2023 Fonticons, Inc.-->
                    <path
                        d="M310.6 233.4c12.5 12.5 12.5 32.8 0 45.3l-192 192c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3L242.7 256 73.4 86.6c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0l192 192z" />
                </svg>
            </a>

        </div>

        <div class="dot__list" id="dot__list">
            <!-- <div class="dot dot__active"></div>
            <div class="dot"></div>
            <div class="dot"></div> -->
        </div>
    </div>
</body>

<script src="js.js"></script>

</html>
